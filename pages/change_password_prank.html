<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No se puede cambiar la Contraseña</title>
    <style>
         /* Importar la fuente Pixelify Sans */
        @font-face {
            font-family: 'Pixelify Sans';
            /* ¡CAMBIO AQUÍ! Nombre de archivo de la fuente actualizado */
            src: url('./fonts/PixelifySans-VariableFont_wght.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Pixelify Sans', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            color: #fff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Resto de tu CSS existente... (sin cambios aquí) */

        .prank-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 50px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both infinite;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
            
            /* ¡AQUÍ ESTÁ EL CAMBIO! Borde blanco de 2px sólido */
            border: 10px solid white; 
        }

        h1 {
            color: #FFC107;
            font-size: 2.5em;
            margin-bottom: 25px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 35px;
            color: #EEE;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #4CAF50;
            font-family: 'Pixelify Sans', cursive, sans-serif;
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="prank-container">
        <h1 id="prankTitle">¡Es mentira!</h1>
        <p id="prankMessage">¿En serio te la creíste? ¿Cómo te va a costar TANTO? ¡Qué carajo! ¡Qué mierda!</p>

        <button onclick="goBackToLogin()">Volver al Login</button>
    </div>
     <div id="trollVideoContainer" style="display:none; width:100%; text-align:center; margin-top:20px;">
            <video id="trollVideo" width="640" autoplay muted loop>
                <source src="videos/BAHAHA.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>


   <script>
    let changePasswordAttempts = parseInt(sessionStorage.getItem('changePasswordAttempts')) || 0;

    const prankTitle = document.getElementById('prankTitle');
    const prankMessage = document.getElementById('prankMessage');

    const videoContainer = document.getElementById('videoContainer');
    const trollVideo = document.getElementById('trollVideo');

    if (changePasswordAttempts > 1) {
        prankTitle.style.display = "none";
        prankMessage.style.display = "none";

        videoContainer.style.display = "block";
        trollVideo.play();
    }

    // Para detectar errores reales del video
    trollVideo.addEventListener('error', () => {
        alert("Error cargando video: " + trollVideo.currentSrc);
    });

    function goBackToLogin() {
        window.location.href = '../index.html';
    }
</script>
</body>
</html>
